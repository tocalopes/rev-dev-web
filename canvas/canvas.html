<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Retângulo/Quadrado</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//quadrado azul com x=200 e y=100
		ctx.fillStyle = '#00F';
		ctx.fillRect(200, 100, 100, 100);	
		//retângulo amarelo com x=500 e y=200
		ctx.fillStyle = '#FF0';
		ctx.fillRect(500, 200, 100, 400);	
    </script>
    
    <canvas id="tela-borda" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('tela-borda'); 
		var ctx = canvas.getContext('2d');
		//quadrado azul com x=200 e y=100
		ctx.strokeStyle = '#0F0';
        ctx.lineWidth = 2;
		ctx.strokeRect(200, 100, 100, 100);	
		//retângulo amarelo com x=500 e y=200
		ctx.strokeStyle = '#FF0';
        ctx.lineWidth = 5;
		ctx.strokeRect(500, 200, 100, 400);	
	</script>

	<canvas id="bolas" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('bolas'); 
		var ctx = canvas.getContext('2d');
		//círculo amarelo
		ctx.beginPath();
		ctx.fillStyle = '#FF0';
		ctx.arc(100, 200, 70, 0, 2 * Math.PI, true);
		ctx.fill();
		//circunferência com borda vermelha
		ctx.beginPath();
		ctx.strokeStyle = '#F00';
		ctx.lineWidth = 5;
		ctx.arc(500, 200, 50, 0, 2 * Math.PI, true);
		ctx.stroke();
	</script>  

<canvas id="semi-bolas" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
<script>  
	var canvas = document.getElementById('semi-bolas'); 
	var ctx = canvas.getContext('2d');
	//círculo amarelo
	ctx.beginPath();
	ctx.fillStyle = '#FF0';
	ctx.arc(100, 200, 70, 0, Math.PI, true);
	ctx.fill();
	//circunferência com borda vermelha
	//ctx.beginPath();
	ctx.strokeStyle = '#F00';
	ctx.lineWidth = 5;
	ctx.arc(500, 200, 50, 0,  Math.PI, false);
	ctx.stroke();
</script>


<canvas id="linhas" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
<script>  
	var canvas = document.getElementById('linhas'); 
	var ctx = canvas.getContext('2d');
	//linha verde
	ctx.beginPath();
	ctx.strokeStyle = '#0F0';
	ctx.lineWidth = 5;
	ctx.moveTo(100,100);
	ctx.lineTo(100,300);
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = '#FF0';
	ctx.lineWidth = 5;
	ctx.moveTo(100,300);
	ctx.lineTo(300,300);
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = '#000';
	ctx.lineWidth = 5;
	ctx.moveTo(300,300);
	ctx.lineTo(100,100);
	ctx.lineCap = 'round';
	ctx.stroke();

	//circunferência com borda vermelha
	//ctx.beginPath();

</script>  


</body>
</html>
